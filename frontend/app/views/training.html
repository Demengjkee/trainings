<div>
<div>
    <div class="training-menu">

        {{training.name}}
        <span trn-star-rating rating-value="ratings.current" ng-model="ratings" max="ratings.max" ></span>
      <!-- TODO make check for trainer -->
        <button ng-if="true" type="button" class="btn btn-link training-menu-btn" ng-click="edit();">{{translation.EDIT}}</button>
        <button ng-if="isAdmin();" type="button" class="btn btn-link training-menu-btn" ng-click="openCreatePopup('Listener')">{{translation.ADD_LISTENER}}</button>
        <button ng-if="registrated" type="button" class="btn btn-link training-menu-btn" ng-click="leaveTrainingFeedback()">{{translation.LEAVE_FEEDBACK}}</button>
        <button type="button" class="btn btn-link training-menu-btn">{{translation.STATISTICS}}</button>

    </div>
</div>

<div class="training-body">

    <tabset class="tab-container">



        <tab select="openInfo()" heading="{{translation.INFO}}">
          <div ng-include="'views/tabs/trainingInfoTab.html'"></div>

        </tab>

        <tab select="openParticipantsList()" heading="{{translation.PARTICIPANTS}}">

          <div ng-include="'views/tabs/trainingParticipantsTab.html'"></div>

        </tab>

        <tab select="openJournal()" heading="{{translation.ATTENDANCE_JOURNAL}}">
          <div ng-include="'views/tabs/trainingAttendanceJournalTab.html'"></div>
        </tab>

        <tab select="openFeedbacks()" heading="{{translation.FEEDBACKS}}">
          <div ng-include="'views/tabs/trainingFeedbacksTab.html'"></div>
        </tab>

        <tab select="openEntries()" heading="{{translation.ENTRIES}}">
          <div ng-include="'views/tabs/trainingEntriesTab.html'"></div>
        </tab>

    </tabset>
</div>
</div>
