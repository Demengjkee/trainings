<h1>Userlist</h1>

<table st-table="rowCollection" class="table table-striped text-center">
  <thead>
  <tr>
    <!--    <th st-sort="id">id</th>-->
    <th class="text-center" st-sort="firstName">first name</th>
    <th class="text-center" st-sort="lastName">last name</th>
    <th class="text-center" st-sort="role">role</th>
    <th class="text-center" st-sort="email">email</th>
    <th class="text-center" st-sort="login">login</th>
    <th class="text-center" st-sort="phone">phone no.</th>
  </tr>
  <tr>
    <!--  <th><input st-search="id" placeholder="search by id" class="input-sm form-control" type="search"/></th>-->
    <th><input st-search="firstName" placeholder="search by first name" class="input-sm form-control" type="search"/>
    </th>
    <th><input st-search="lastName" placeholder="search by last name" class="input-sm form-control" type="search"/></th>
    <th><input st-search="role" placeholder="search by role" class="input-sm form-control" type="search"/></th>
    <th><input st-search="email" placeholder="search by email" class="input-sm form-control" type="search"/></th>
    <th><input st-search="login" placeholder="search by login" class="input-sm form-control" type="search"/></th>
    <th><input st-search="phone" placeholder="search by phone no." class="input-sm form-control" type="search"/></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="row in rowCollection">
    <!--   <td>{{row.id}}</td>-->
    <td>{{row.firstName}}</td>
    <td>{{row.lastName}}</td>
    <td>{{row.role}}</td>
    <td>{{row.email}}</td>
    <td>{{row.login}}</td>
    <td>{{row.phone}}</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="10" class="text-center">
      <script type="text/ng-template" id="pagination.custom.html">
        <nav>
          <ul class="pagination">
            <li><a ng-click="selectPage(1)">First</a></li>
            <li><a ng-click="selectPage(currentPage - 1)">&lt;</a></li>
            <li><a>
              <page-select></page-select>
              of {{numPages}}</a>
            </li>
            <li><a ng-click="selectPage(currentPage + 1)">&gt;</a></li>
            <li><a ng-click="selectPage(numPages)">Last</a></li>
            <li><a><entry-change></entry-change> entries on page </a></li>
          </ul>
        </nav>
      </script>
      <div st-items-by-page="10" st-pagination="" st-template="pagination.custom.html"></div>
    </td>
  </tr>
  </tfoot>
</table>
