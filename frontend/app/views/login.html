<div ng-show="error" class="alert alert-danger">{{error}}</div>

<form name="form" ng-submit="login()" role="form" class="login-form">
  <div class="form-group">
    <label for="username">{{translation.USER_NAME}}</label>
    <i class="fa fa-key"></i>
    <input type="text" name="username" id="username" class="form-control" ng-model="credentials.username" required />
  </div>
  <div class="form-group">
    <label for="password">{{translation.PASSWORD}}</label>
    <i class="fa fa-lock"></i>
    <input type="password" name="password" id="password" class="form-control" ng-model="credentials.password" required />
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary btn-login">{{translation.LOGIN}}</button>
  </div>
</form>
