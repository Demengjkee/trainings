<div class="user-profile-container">
  <div class="row zero-left-margin-row">
    <div class="col-md-3 pull-left">
      <i class="fa fa-user-secret fa-5x fa-border "></i>
      <br/>
      <br/>

      <div class="form-group">
        <label>{{translation.ROLE + " : " }}{{ selectedUser.role | enumToNormalString}}
        </label>
      </div>

      <div>
        </section>
      </div>
      <br/>

    </div>

    <div class="col-sm-4">
      <div class="form-group">
        <label>{{translation.NAME}}:
          <trn-editable-label editable-value='selectedUser.name' edit-mode="editMode"/>
        </label>
      </div>
      <div class="form-group">
        <label>{{translation.SURNAME}}:
          <trn-editable-label editable-value='selectedUser.surname' edit-mode="editMode"/>
        </label>
      </div>
      <div class="form-group">
        <label>{{translation.PHONE}}:
          <trn-editable-label editable-value='selectedUser.phone' edit-mode="editMode">
          </trn-editable-label>
        </label>
      </div>
      <div class="form-group">
        <label>{{translation.EMAIL}}:
          <trn-editable-label editable-value='selectedUser.email' edit-mode="editMode">
          </trn-editable-label>
        </label>
      </div>
    </div>

    <div class="col-md-3 watchUserFeedback">
      <button ng-if="isAdmin()" class="btn btn-primary" ng-click="wathchFeedback()">
        {{translation.WATCH_USER_FEEDBACKS}}
      </button>
      <div>
        <a ng-if="isAdmin()"href="{{_url}}" class="btn btn-primary btn-user-profile-edit">
          {{translation.STATISTICS}}
        </a>
      </div>
      <div class="btn-user-profile-edit" ng-if="isAdmin() && isUserExternal">
        <a class="btn btn-primary btn-sm" ng-click="startEdit()" ng-show="!editMode">
          <i class="fa fa-pencil"></i> {{translation.EDIT}}
        </a>
        <a class="btn btn-primary btn-sm" ng-click="saveChanges()" ng-show="editMode">
          <i class="fa fa-floppy-o"></i> {{translation.SAVE}}
        </a>
      </div>
    </div>


  </div>
  <div class="row" ng-if="mentoringTrainingsList && mentoringTrainingsList.length">
  <trn-simple-training-table trainings-list='mentoringTrainingsList' table-label='translation.MENTORING_TRAINING_LIST'
                             translation = 'translation'></trn-simple-training-table>

  </div>
    <div class="row table-wrapper" ng-if="visitingTrainingsList && visitingTrainingsList.length">
  <trn-simple-training-table trainings-list='visitingTrainingsList' table-label='translation.VISITING_TRAINING_LIST'
                             translation = 'translation'></trn-simple-training-table>
    </div>
</div>
