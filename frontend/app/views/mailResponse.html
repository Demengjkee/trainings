<div class="col-sm-offset-4 col-sm-4" style="top: 150px">
  <div class="panel">
    <div class="panel-heading text-center">
      <h1 ng-if="_confirm">CONFIRM TRAINING PARTICIPATION</h1>
      <h1 ng-if="!_confirm">DO YOU WANT TO DROP TRAINING?</h1>
    </div>
    <div class="panel-body">
      <div align="center">
        <button ng-if="_confirm" ng-click="confirm()" ng-disabled="isLoading" class="btn btn-success btn-lg">CONFIRM</button>
        <button ng-click="decline()" ng-disabled="isLoading" class="btn btn-danger btn-lg">DROP</button>
      </div>
    </div>
  </div>
</div>
