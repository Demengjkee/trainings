<div style="padding: 10px;">
  <h2 style="text-align: center; margin-top: 10px">Leave feedback on this user</h2>
</div>
<div class="ngdialog-message" style="text-align: center;">
  <form class="form-horizontal">

    <div class="form-group feedbackBlock">
      <div class="col-md-8" style="margin-top: 3%">
        <p>Attendance</p>
      </div>
      <div class="col-md-offcet-2" style="margin-top: 2.5%;padding-left:68.5%">
        <input type="text" data-ng-model="attendance" value=""/>
      </div>
    </div>

    <div class="form-group feedbackBlock" style="margin: 5px">
      <div class="col-md-8" style="margin-top: 3%">
        <p>Attitude</p>
      </div>
      <div class="col-md-offcet-2" style="margin-top: 2.5%">
        <input type="text" data-ng-model="attitude" value=""/>
      </div>
    </div>

    <div class="form-group feedbackBlock" style="margin: 5px">
      <div class="col-md-8" style="margin-top: 3%">
        <p>Asked questions?</p>
      </div>
      <div class="col-md-2">
        <p>Yes</p>
        <input type="radio" data-ng-model="questions" value="true"/>
      </div>
      <div class="col-md-2">
        <p>No</p>
        <input type="radio" data-ng-model="questions" value="false"/>
      </div>
    </div>

    <div class="form-group feedbackBlock" style="margin: 5px">
      <div class="col-md-8" style="margin-top: 3%">
        <p>Was interested in the process?</p>
      </div>
      <div class="col-md-2">
        <p>Yes</p>
        <input type="radio" data-ng-model="interested" value="true"/>
      </div>
      <div class="col-md-2">
        <p>No</p>
        <input type="radio" data-ng-model="interested" value="false"/>
      </div>
    </div>

    <div class="form-group feedbackBlock" style="margin: 5px">
      <div class="col-md-8" style="margin-top: 3%">
        <p>Was this employ focused on result?</p>
      </div>
      <div class="col-md-2">
        <p>Yes</p>
        <input type="radio" data-ng-model="focusOnResult" value="true"/>
      </div>
      <div class="col-md-2">
        <p>No</p>
        <input type="radio" data-ng-model="focusOnResult" value="false"/>
      </div>
    </div>

    <div class="form-group feedbackBlock" style="margin: 5px">
      <div class="col-md-8" style="margin-top: 3%">
        <p>English level</p>
      </div>
      <div ng-controller="LeaveFeedbackCtrl" style="margin-top: 3%">
        <select ng-model="ddlLevle" ng-options="levle.Name as levle.Name for levle in levles"></select>
      </div>
    </div>

    <div class="form-group feedbackBlock" style="margin: 5px">
      <div class="col-md-8" style="margin-top: 3%">
        <p>Mark</p>
      </div>
      <div ng-controller="LeaveFeedbackCtrl" style="margin-top: 3%">
        <select ng-model="ddlMark" ng-options="mark.grade as mark.grade for mark in marks"></select>
      </div>
    </div>

    <div class="form-group" style="margin: 5px">
      <div class="col-md-8" style="margin-top: 3%;padding-left: 28%">
        <p>Other info</p>
      </div>
      <div>
        <label for="feedbackInputId"></label>
        <textarea rows="10" class="form-control" id="feedbackInputId" ng-model="$parent.feedbackInput" style="resize: none;"></textarea>
      </div>
    </div>

  </form>
</div>
<div class="ngdialog-buttons mt">
  <button type="button" class="btn btn-default" style="color: white; background-color: #276FA0; float: right"
          ng-click="closeThisDialog()">Cancel
  </button>
  <button type="button" class="btn btn-default" style="color: white; background-color: #276FA0; float: right"
          ng-click="leaveUserFeedback()">Ok
  </button>
</div>
