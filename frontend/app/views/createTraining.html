
<div class="create-training-header">
  {{translation.NEW_TRAINING}}
</div>

<form class="form-inline">

  <div class="col-sm-8 training-info-entry">
    <label for="rep" class="col-sm-4 control-label text-right create-training-entry-label"> {{translation.STATUS}}:</label>
    <div class="col-sm-7">
      <input id="rep" type="checkbox" ng-model="repeating"> {{translation.REPEATING}}
    </div>
  </div>

  <div class="col-sm-4 training-description">
    {{translation.DESCRIPTION}}:
    <div>
      <textarea class="form-control create-training-trainer-select create-training-textarea" rows="17"></textarea>
    </div>
    <div align="center" class="create-training-submit">
      <button type="submit" class="btn btn-default" ng-click="">{{translation.SAVE}}</button>
    </div>
  </div>

  <div class="form-group col-sm-8 training-info-entry">
    <label for="trainingName" class="col-sm-4 control-label text-right create-training-entry-label">{{translation.TRAINING_NAME}}:</label>
    <div class="col-sm-7">
      <input type="text" id="trainingName" class="form-control create-training-trainer-select" placeholder="input training name">
    </div>
  </div>

  <div class="form-group col-sm-8 training-info-entry">
    <label for="duration" class="col-sm-4 control-label text-right create-training-entry-label">{{translation.DURATION}}:</label>
    <div class="col-sm-7">
      <input type="text" id="duration" class="form-control create-training-trainer-select" placeholder="input duration">
    </div>
  </div>
  <div id="trainingEntries">
    <div class="col-sm-8">
      <div class="col-sm-offset-4">
       <p class="entry-num"><b>{{translation.ENTRY}} {{::++entryNum}}</b></p>
     </div>
    </div>
    <trn-entry></trn-entry>
  </div>
  <div class="col-sm-8 training-info-entry">
    <div class="col-sm-offset-4">
    <button type="button" class="btn btn-default add-entry-button" ng-click="addEntry();">
      <i class="fa fa-plus"></i>Add new entry
    </button>
    </div>
  </div>
  <div ng-show="repeating" class="form-group col-sm-8 training-info-entry">
    <label class="col-sm-4 text-right control-label create-training-entry-label">{{translation.FROM}}</label>
    <div class="col-sm-7">
      <date-select></date-select>
    </div>
  </div>
  <div ng-show="repeating" class="form-group col-sm-8 training-info-entry">
    <label class="col-sm-4 text-right control-label create-training-entry-label">{{translation.TO}}</label>
    <div class="col-sm-7">
      <date-select></date-select>
    </div>
  </div>

  <div class="col-sm-8 training-info-entry">
    <label for="trgAud" class="col-sm-4 control-label text-right create-training-entry-label"> {{translation.TARGET_AUDIENCE}}: </label>
    <div class="col-sm-7">
      <input id="trgAud" type="text" placeholder="input target audience" class="form-control create-training-trainer-select">
    </div>
  </div>
  <div class="col-sm-8 training-info-entry">
    <label for="language" class="col-sm-4 control-label text-right create-training-entry-label">{{translation.LANGUAGE}}:</label>
    <div class="col-sm-7">
      <input id="language" type="text" placeholder="input language" class="form-control create-training-trainer-select">
    </div>
  </div>
  <div class="col-sm-8 training-info-entry">
    <label for="trainer" class="col-sm-4 control-label text-right create-training-entry-label"> {{translation.TRAINER}}:</label>
    <div class="col-sm-7">
      <select id="trainer" class="form-control create-training-trainer-select" ng-model="user" ng-options="user for user in users"></select>
    </div>
  </div>
  <div class="col-sm-8 training-info-entry">
    <label class="col-sm-4 control-label text-right"> {{translation.ATTACHMENTS}}: </label>
    <div class="col-sm-7 create-training-attachments">
      <button type="button" ng-click="attach()" class="btn btn-default btn-sm training-attach-btn">
        {{translation.ATTACH}}
      </button>
    </div>
    <ul class="list-inline">
      <li ng-repeat="attachment in attachments">
        <a class="col-sm-7" href="{{attachment.value}}">{{attachment.key}}</a>
      </li>
    </ul>
  </div>

</form>
